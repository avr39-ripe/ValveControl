<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ValveControl WiFi Station</title>

    <!-- Bootstrap core -->
    <link href="bootstrap.css" rel="stylesheet">
	<script src="jquery.js"></script>
	<style>
		.main { font-size: 63px; }
	</style>
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<script>
		$( document ).ready(function() {
			
			(function worker() {
				$.getJSON('/temp', function(data) {
					$('#temp-1-val').html(data.temperature.Sensor1 + ' &deg;C');
					$('#temp-2-val').html(data.temperature.Sensor2 + ' &deg;C');
					$('#temp-3-val').html(data.temperature.Sensor3 + ' &deg;C');
					$('#counter').html(data.counter);
					setTimeout(worker, 2000);
				});
			})();
		});
	</script>
  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Home</a></li>
            <li role="presentation"><a href="/config">Configuration</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">ValveControl</h3>
      </div>
	  
	  <div class="row">
		<h2>&nbsp;</h2>
		<div class="col-xs-offset-2">
			<div class="col-xs-10 col-md-5">
			  <div class="panel panel-default">
				<div class="panel-heading">
				  <h3 class="panel-title">Time</h3>
				</div>
				<div class="panel-body">
				  <h1 id="counter" class="text-center main">{Time}</h1>
				</div>
			  </div>
			</div>
			<div class="col-xs-10 col-md-5">
			  <div class="panel panel-default">
				<div class="panel-heading">
				  <h3 id="temp-1-header" class="panel-title">Temperature Sensor1</h3>
				</div>
				<div class="panel-body">
				  <h1 id="temp-1-val" class="text-center main">{Temp} &deg;C</h1>
				</div>
			  </div>
			</div>
				<div class="col-xs-10 col-md-5">
			  <div class="panel panel-default">
				<div class="panel-heading">
				  <h3 id="temp-2-header" class="panel-title">Temperature Sensor2</h3>
				</div>
				<div class="panel-body">
				  <h1 id="temp-2-val" class="text-center main">{Temp} &deg;C</h1>
				</div>
			  </div>
			</div>
				<div class="col-xs-10 col-md-5">
			  <div class="panel panel-default">
				<div class="panel-heading">
				  <h3 id="temp-3-header" class="panel-title">Temperature Sensor3</h3>
				</div>
				<div class="panel-body">
				  <h1 id="temp-3-val" class="text-center main">{Temp} &deg;C</h1>
				</div>
			  </div>
			</div>
			<!-- /col -->
		</div>
      </div>

    </div> <!-- /container -->
  </body>
</html>
